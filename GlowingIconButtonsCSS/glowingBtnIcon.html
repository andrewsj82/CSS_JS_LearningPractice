<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="glowingBtnIcon.css">
    <title>Glowing Icon Buttons</title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
    <ul>
        <li>
            <label>
                <input type="checkbox" name="gift">
                <div class="icon"><i class="fa fa-gift" aria-hidden="true"></i>
                </div>
            </label>
        </li>
        <li>
            <label>
                <input type="checkbox" name="glass">
                <div class="icon"><i class="fa fa-glass" aria-hidden="true"></i>
                </div>
            </label>
        </li>
        <li>
            <label>
                <input type="checkbox" name="globe">
                <div class="icon"><i class="fa fa-globe" aria-hidden="true"></i></div>
            </label>
        </li>
        <li>
            <label>
                <input type="checkbox" name="gradhat">
                <div class="icon"><i class="fa fa-graduation-cap" aria-hidden="true"></i></div>
            </label>
        </li>
        <li>
            <label>
                <input type="checkbox" name="heart">
                <div class="icon"><i class="fa fa-heart" aria-hidden="true"></i></div>
            </label>
        </li>
    </ul>
</body>
</html>
